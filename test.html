<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        html {height: 100%}
        body {height: 100%; margin: 0; padding: 0}
        #MapDiv {height: 500px; width: 50%}
    </style>
    <!-- Google Maps API-->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBszuQCG48hrZM2UsHuR9IGxnmXAuro_UU"></script>
    <script type="text/javascript">
            function addButtons(map) {
                document.getElementById('btnTerrain').addEventListener('click', function () {
                    map.setMapTypeId('terrain');
                });
                document.getElementById('btnRoadmap').addEventListener('click', function () {
                    map.setMapTypeId('roadmap');
                });
                document.getElementById('btnHybrid').addEventListener('click', function () {
                    map.setMapTypeId('hybrid');
                });
                document.getElementById('btnSatellite').addEventListener('click', function () {
                    map.setMapTypeId('satellite');
                });
            }

            function initialize() {
                var mapOptions = {
                    center: new google.maps.LatLng(0, 0),
                    zoom: 4
                };
                var mapOptions = { center: new google.maps.LatLng(47.518128, -122.148743), zoom: 9 };
                var map = new google.maps.Map(document.getElementById("MapDiv"), mapOptions);
                addButtons(map);
            }

            
            google.maps.event.addDomListener(window, "load", initialize);
    </script>
</head>
<body>
    <button id="btnTerrain">Terrain</button>
    <button id="btnRoadmap">Roadmap</button>
    <button id="btnSatellite">Satellite</button>
    <button id="btnHybrid">Hybrid</button>
    <div id="MapDiv"></div>
</body>
</html>
